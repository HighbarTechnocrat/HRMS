<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Customer Survey</title>
    <style>
        /* Styling for browsers */
        .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: indigo;
            color: white;
            font-size: 18px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            max-width: 90%;
            box-sizing: border-box;
        }
    </style>
</head>
<body style="font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 16px; color: #000; margin: 0; padding: 0;">
    <!-- Main Table -->
    <table width="600" cellspacing="0" cellpadding="0" border="0" align="center" style="background-color:#FFFFFF; margin: 0; padding: 0;">
        <tr>
            <td align="left">
                <!-- Inner Table with Image and Text Overlay -->
                <table width="600" cellspacing="0" cellpadding="0" border="0" style="background-color:#FFFFFF;">
                    <!-- Image Row with Overlay -->
                    <tr>
                        <td style="padding: 0; text-align:left;">
                            <!-- Container table for image and overlay to work in Outlook -->
                            <table width="70%" cellspacing="0" cellpadding="0" border="0" style="position: relative;">
                                <tr>
                                    <td style="font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 12px;">
                                        {ThankYouNote}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="{Bg_Img}" width="600" height="360" alt="Background Image" style="display: block; width: 100%; height: auto; background: url('{Bg_Img}') center / cover no-repeat #000000;" />
                                    </td>
                                </tr>
                                <!-- Overlay Text with Employee Name -->
                                <tr>
                                    <td style="position: absolute; bottom: 15px; left: 20px; background-color: indigo; color: white; font-size: 10px; padding: 10px; font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif;">
                                        From : {created_empname}
                                        <br />
                                        To   : {emp_Name}
                                    </td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
